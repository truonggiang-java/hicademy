<script>
  $(document).ready(function () {
    let idImage;
    let totalPageImage = 1;
    let cookie = $.cookie("Cookie-admin");
    if (!cookie) {
        $("#bodyAdmin").html("");
        window.location.href = "auth-login-basic.html";
      }
      $(document).on('click', '#logoutAdmin', function (e) {
        $.removeCookie("Cookie-admin");
        window.location.href = "auth-login-basic.html";
      })
    $.ajax({
      headers: {
        'Authorization': 'Bearer ' + cookie
      },
      method: "GET",
      url: "http://localhost:8080/api/v1/lesson/findAll",
      success: function (res) {
        let html = "";
        res.forEach(function (data) {
          html += `<option value="${data.name}">${data.name}</option>`;
        })
        $("#selectLesson").html(html);
        $('#selectLesson').multiSelect();
      }
    })

    $(document).on('click', "#submitCourse", function () {
      let name = $('#nameCourse').val();
      let description = $("#descriptionCourse").val();
      let image = $("#imageCourseAvatar img").attr("id");
      var selectedValues = $('#selectLesson').val();
      console.log(selectedValues)
      let value = {
        name: name,
        description: description,
        idDlfileEntry: image,
        nameLesson: selectedValues
      }
      $.ajax({
        headers: {
          'Content-Type': 'application/json;charset=utf-8',
          'Authorization': 'Bearer ' + cookie
        },
        method: "POST",
        url: "http://localhost:8080/api/v1/course/insertCourse",
        data: JSON.stringify(value),
        success: function (data) {

        }
      })
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 1000,
        timerProgressBar: true,
        didOpen: (toast) => {

          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })
      Toast.fire({
        icon: 'success',
        title: 'Created Course successfully'
      })
      window.setTimeout(function () {
        window.location.reload();
      }, 1000);
    })
    //image
    function findAll(startPage) {
      $.ajax({
        headers: {
          'Authorization': 'Bearer ' + cookie
        },
        method: "GET",
        url: "http://localhost:8080/api/v1/dlFileEntry/findAll?page=" + startPage,
        success: function (res) {
          let html = "";
          res.dlFile.forEach(data => {
            html += `
                <div>
                <img src="${data.link}" alt="" class="viewImage" id="${data.id}"
                  style="width: 100%; cursor: pointer; height:100%;">
                </div>`
          })

          $("#viewImage").html(html)
          if ($('ul.paginationImage li').length - 3 != res.page.totalPage) {
            // build pagination list at the first time loading
            $('ul.paginationImage').empty();
            buildPaginationImage(res.page, startPage);
          }
        }
      })
    }
    function buildPaginationImage(response, page) {

      totalPagesImage = response.totalPage;
      var pageNumber = page;
      var numLinks = 5;

      // print 'previous' link only if not on page one
      var first = '';
      var prev = '';

      if (pageNumber > 1) {
        if (pageNumber !== 1) {
          first = '<li class="page-item"><a class="page-link">« First</a></li>';
        }
        prev = '<li class="page-item"><a class="page-link">‹ Prev</a></li>';
      } else {
        prev = ''; // on the page one, don't show 'previous' link
        first = ''; // nor 'first page' link
      }

      // print 'next' link only if not on the last page
      var next = '';
      var last = '';

      if (pageNumber <= totalPagesImage) {
        if (pageNumber !== totalPagesImage) {
          next = '<li class="page-item"><a class="page-link">Next ›</a></li>';
          last = '<li class="page-item"><a class="page-link">Last »</a></li>';
        }
      } else {
        next = ''; // on the last page, don't show 'next' link
        last = ''; // nor 'last page' link
      }

      var start = pageNumber - (pageNumber % numLinks) + 1;
      var end = start + numLinks - 1;
      end = Math.min(totalPagesImage, end);
      var pagingLink = '';
      for (var i = start; i <= end; i++) {
        if (i == pageNumber) {
          pagingLink += '<li class="page-item active"><a class="page-link"> ' + i + ' </a></li>'; // no need to create a link to current page
        } else {
          pagingLink += '<li class="page-item"><a class="page-link"> ' + i + ' </a></li>';
        }
      }
      pagingLink = first + prev + pagingLink + next + last;
      console.log(pagingLink)
      $("ul.paginationImage").append(pagingLink);
    }

    $(document).on("click", "ul.paginationImage li a", function () {
      var data = $(this).attr('data');
      let val = $(this).text();
      console.log(val);
      if (val.toUpperCase() === "« FIRST") {

        let currentActive = $("ul.paginationImage li.active");
        findAll(1);
        $("ul.paginationImage li.active").removeClass("active");
        // add .active to next-pagination li
        currentActive.next().addClass("active");
      } else if (val.toUpperCase() === "LAST »") {
        let currentActive = $("ul.paginationImage li.active");
        findAll(totalPagesImage);
        $("ul.paginationImage li.active").removeClass("active");
        // add .active to next-pagination li
        currentActive.next().addClass("active");
      } else if (val.toUpperCase() === "NEXT ›") {
        let currentActive = $("ul.paginationImage li.active");
        let activeValue = parseInt($("ul.paginationImage li.active").text()) + 1;

        if (activeValue <= totalPagesImage) {
          let currentActive = $("ul.paginationImage li.active");
          startPage = activeValue;

          findAll(startPage);
          // remove .active class for the old li tag
          $("ul.paginationImage li.active").removeClass("active");
          // add .active to next-pagination li
          currentActive.next().addClass("active");
        }
      } else if (val.toUpperCase() === "‹ PREV") {
        let activeValue = parseInt($("ul.paginationImage li.active").text());
        if (activeValue > 1) {
          // console.log(activeValue)
          // get the previous page
          startPage = activeValue - 1;
          findAll(startPage);
          let currentActive = $("ul.paginationImage li.active");
          currentActive.removeClass("active");
          // add .active to previous-pagination li
          currentActive.prev().addClass("active");
        }
      } else {
        startPage = parseInt(val);
        findAll(startPage);
        // add focus to the li tag
        $("ul.paginationImage li.active").removeClass("active");
        $(this).parent().addClass("active");
        //$(this).addClass("active");
      }
    });
    $(document).on('click', '#chooseImage', function () {
      findAll(1);
    })

    $(document).on('click', '.viewImage', function (e) {
      idImage = $(this).attr("id")
      var nodes = document.getElementsByClassName("viewImage");
      for (let i = 0; i < nodes.length; i++) {
        nodes[i].style.border = "none";
      }
      document.getElementById(idImage).style.border = "4px solid red";
      $.ajax({
        headers: {
          'Authorization': 'Bearer ' + cookie
        },
        method: "GET",
        url: "http://localhost:8080/api/v1/dlFileEntry/findById?id=" + idImage,
        success: function (param) {
          $("#imageAttr").removeAttr("style");
          let html = `<img src="${param}" alt="" 
                          style="width: 50%;" id="${idImage}"> `
          $("#imageCourseAvatar").html(html);
        }
      })
    })
  })
</script>
