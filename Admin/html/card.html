      $(document).on('click', '#logoutAdmin', function (e) {

      function findAllImage(startPage, value) {
        $.ajax({
          headers: {
            'Authorization': 'Bearer ' + cookie
          },
          method: "GET",
          url: "http://localhost:8080/api/v1/tags/findAllTags?page=" + startPage + "&input=" + value,
          success: function (res) {
            console.log(res)
            let html = "";

            res.dlFile.forEach(data => {
              html += `
                <div class="col-md-6 col-lg-4 mb-3">
                  <div class="card h-100 hover01">
                    <figure><img class="card-img-top" src="${data.link}" alt="Card image cap" style="height:300px;"/></figure>
                    <div class="card-body">
                      <h5 class="card-title">Name : ${data.name}</h5>
                      <input value="${data.id}" type="checkbox" class="messageCheckbox" style="transform: scale(1.5); accent-color:red;">
                    </div>
                  </div>
                </div>`
            })
            $("#image").html(html)

            if ($('ul.paginationTags li').length - 3 != res.page.totalPage) {
              // build pagination list at the first time loading
              $('ul.paginationTags').empty();
              buildpaginationTags(res.page, startPage);

            }
          }
        })
      }
      function buildpaginationTags(response, page) {

        totalPagesTags = response.totalPage;
        var pageNumber = page;
        var numLinks = 5;

        // print 'previous' link only if not on page one
        var first = '';
        var prev = '';

        if (pageNumber > 1) {
          if (pageNumber !== 1) {
            first = '<li class="page-item"><a class="page-link">« First</a></li>';
          }
          prev = '<li class="page-item"><a class="page-link">‹ Prev</a></li>';
        } else {
          prev = ''; // on the page one, don't show 'previous' link
          first = ''; // nor 'first page' link
        }

        // print 'next' link only if not on the last page
        var next = '';
        var last = '';

        if (pageNumber <= totalPagesTags) {
          if (pageNumber !== totalPagesTags) {
            next = '<li class="page-item"><a class="page-link">Next ›</a></li>';
            last = '<li class="page-item"><a class="page-link">Last »</a></li>';
          }
        } else {
          next = ''; // on the last page, don't show 'next' link
          last = ''; // nor 'last page' link
        }

        var start = pageNumber - (pageNumber % numLinks) + 1;
        var end = start + numLinks - 1;
        end = Math.min(totalPagesTags, end);
        var pagingLink = '';
        for (var i = start; i <= end; i++) {
          if (i == pageNumber) {
            pagingLink += '<li class="page-item active"><a class="page-link"> ' + i + ' </a></li>'; // no need to create a link to current page
          } else {
            pagingLink += '<li class="page-item"><a class="page-link"> ' + i + ' </a></li>';
          }
        }
        pagingLink = first + prev + pagingLink + next + last;

        $("ul.paginationTags").append(pagingLink);
      }
      $(document).on("click", "ul.paginationTags li a", function () {
        var data = $(this).attr('data');
        let val = $(this).text();
        if (val.toUpperCase() === "« FIRST") {

          let currentActive = $("ul.paginationTags  li.active");
          findAllImage(1, value);
          $("ul.paginationTags li.active").removeClass("active");
          // add .active to next-pagination li
          currentActive.next().addClass("active");
        } else if (val.toUpperCase() === "LAST »") {
          let currentActive = $("ul.paginationTags  li.active");
          findAllImage(totalPagesTags, value);
          $("ul.paginationTags  li.active").removeClass("active");
          // add .active to next-pagination li
          currentActive.next().addClass("active");
        } else if (val.toUpperCase() === "NEXT ›") {
          let currentActive = $("ul.paginationTags  li.active");
          let activeValue = parseInt($("ul.paginationTags li.active").text()) + 1;

          if (activeValue <= totalPagesTags) {
            let currentActive = $("ul.paginationTags  li.active");
            startPage = activeValue;

            findAllImage(startPage, value);
            // remove .active class for the old li tag
            $("ul.paginationTags  li.active").removeClass("active");
            // add .active to next-pagination li
            currentActive.next().addClass("active");
          }
        } else if (val.toUpperCase() === "‹ PREV") {
          let activeValue = parseInt($("ul.paginationTags li.active").text());
          if (activeValue > 1) {
            // console.log(activeValue)
            // get the previous page
            startPage = activeValue - 1;
            findAllImage(startPage, value);
            let currentActive = $("ul.paginationTags  li.active");
            currentActive.removeClass("active");
            // add .active to previous-pagination li
            currentActive.prev().addClass("active");
          }
        } else {
          startPage = parseInt(val);
          findAllImage(startPage, value);
          // add focus to the li tag
          $("ul.paginationTags  li.active").removeClass("active");
          $(this).parent().addClass("active");
          //$(this).addClass("active");
        }
      });


      function findAll(startPage) {
        $.ajax({
          headers: {
            'Authorization': 'Bearer ' + cookie
          },
          method: "GET",
          url: "http://localhost:8080/api/v1/dlFileEntry/findAll?page=" + startPage,

            let html = "";
            res.dlFile.forEach(data => {
              html += `
                <div>
                <img src="${data.link}" alt="" class="viewImage" id="${data.id}"
                  style="width: 100%; cursor: pointer; height:100%;">
                </div>`
            })

            $("#viewImage").html(html)
            if ($('ul.paginationImage li').length - 3 != res.page.totalPage) {
              // build pagination list at the first time loading
              $('ul.paginationImage').empty();
              buildPaginationImage(res.page, startPage);
            }
          }
        })
      }
      function buildPaginationImage(response, page) {

        totalPagesImage = response.totalPage;
        var pageNumber = page;
        var numLinks = 5;

        // print 'previous' link only if not on page one
        var first = '';
        var prev = '';

        if (pageNumber > 1) {
          if (pageNumber !== 1) {
            first = '<li class="page-item"><a class="page-link">« First</a></li>';
          }
          prev = '<li class="page-item"><a class="page-link">‹ Prev</a></li>';
        } else {
          prev = ''; // on the page one, don't show 'previous' link
          first = ''; // nor 'first page' link
        }

        // print 'next' link only if not on the last page
        var next = '';
        var last = '';

        if (pageNumber <= totalPagesImage) {
          if (pageNumber !== totalPagesImage) {
            next = '<li class="page-item"><a class="page-link">Next ›</a></li>';
            last = '<li class="page-item"><a class="page-link">Last »</a></li>';
          }
        } else {
          next = ''; // on the last page, don't show 'next' link
          last = ''; // nor 'last page' link
        }

        var start = pageNumber - (pageNumber % numLinks) + 1;
        var end = start + numLinks - 1;
        end = Math.min(totalPagesImage, end);
        var pagingLink = '';
        for (var i = start; i <= end; i++) {
          if (i == pageNumber) {
            pagingLink += '<li class="page-item active"><a class="page-link"> ' + i + ' </a></li>'; // no need to create a link to current page
          } else {
            pagingLink += '<li class="page-item"><a class="page-link"> ' + i + ' </a></li>';
          }
        }
        pagingLink = first + prev + pagingLink + next + last;
        console.log(pagingLink)
        $("ul.paginationImage").append(pagingLink);
      }

      $(document).on("click", "ul.paginationImage li a", function () {
        var data = $(this).attr('data');
        let val = $(this).text();

        if (val.toUpperCase() === "« FIRST") {

          let currentActive = $("ul.paginationImage li.active");
          findAll(1);
          $("ul.paginationImage li.active").removeClass("active");
          // add .active to next-pagination li
          currentActive.next().addClass("active");
        } else if (val.toUpperCase() === "LAST »") {
          let currentActive = $("ul.paginationImage li.active");
          findAll(totalPagesImage);
          $("ul.paginationImage li.active").removeClass("active");
          // add .active to next-pagination li
          currentActive.next().addClass("active");
        } else if (val.toUpperCase() === "NEXT ›") {
          let currentActive = $("ul.paginationImage li.active");
          let activeValue = parseInt($("ul.paginationImage li.active").text()) + 1;

          if (activeValue <= totalPagesImage) {
            let currentActive = $("ul.paginationImage li.active");
            startPage = activeValue;

            findAll(startPage);
            // remove .active class for the old li tag
            $("ul.paginationImage li.active").removeClass("active");
            // add .active to next-pagination li
            currentActive.next().addClass("active");
          }
        } else if (val.toUpperCase() === "‹ PREV") {
          let activeValue = parseInt($("ul.paginationImage li.active").text());
          if (activeValue > 1) {

            // get the previous page
            startPage = activeValue - 1;
            findAll(startPage);
            let currentActive = $("ul.paginationImage li.active");
            currentActive.removeClass("active");
            // add .active to previous-pagination li
            currentActive.prev().addClass("active");
          }
        } else {
          startPage = parseInt(val);
          findAll(startPage);
          // add focus to the li tag
          $("ul.paginationImage li.active").removeClass("active");
          $(this).parent().addClass("active");
          //$(this).addClass("active");
        }
      });


      $(document).on('click', '#chooseImage', function () {

      let myPromise2

        myPromise2 = new Promise(resolve => {

          var nodes = document.getElementsByClassName("viewImage");

        } else {

      })

      $('#delete').click(function () {
        let myPromise = new Promise(resolve => {
          var checkedValued = [];
          var inputElements = document.getElementsByClassName('messageCheckbox');
          for (var i = 0; inputElements[i]; ++i) {
            if (inputElements[i].checked) {
              checkedValued.push(inputElements[i].value);
            }
          }
          resolve(checkedValued);
        })
        myPromise.then(value => {

          Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
          }).then((result) => {
            if (result.isConfirmed) {
              $.ajax({
                headers: {
                  'Content-Type': 'application/json;charset=utf-8',
                  'Authorization': 'Bearer ' + cookie
                },
                method: "DELETE",
                url: "http://localhost:8080/api/v1/tags/deleteTags",
                data: JSON.stringify(value),
                success: function (data) {
                  document.getElementById("delete").style.display = "none";
                  findAllImage(1,".");
                }
              })
              Swal.fire(
                'Deleted!',
                'Your file has been deleted.',
                'success'
              )
            }
          })
        })
      })


      $(document).on('click', '#submit', function (e) {
        myPromise2.then(image => {

          let nameCard = $("#nameCard").val();
          let paramCard = $("#paramCard").val();
          let value = {
            idDlFileEntry: image,
            description: nameCard,
            param: paramCard
          }
          console.log(value);
          $.ajax({
            headers: {
              'Content-Type': 'application/json;charset=utf-8',
              'Authorization': 'Bearer ' + cookie
            },
            method: "POST",
            url: "http://localhost:8080/api/v1/tags/insertTags",
            data: JSON.stringify(value),
            success: function (data) {
              console.log(data);
              window.setTimeout(function () {
                window.location.reload();
              }, 2000);
            }
          })
        })
      })
      $input.on('keyup', function () {
        clearTimeout(typingTimer);
        typingTimer = setTimeout(doneTyping, doneTypingInterval);
      });
      //on keydown, clear the countdown 
      $input.on('keydown', function () {
        clearTimeout(typingTimer);
      });

      function doneTyping() {
        value = $("#myInput").val();
        // console.log(value);
        findAllImage(1, value);
      }

      (function () {
        // get first-page at initial time
        findAllImage(1, value);
      })();
    })
  </script>
