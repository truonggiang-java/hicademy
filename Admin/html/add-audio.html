<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
  $(document).ready(function () {
    let cookie = $.cookie("Cookie-admin");
    let cookieUser = $.cookie("Cookie-user");
    $(document).on('click', ".logoutAdmin", function (e) {
      let id = $(this).attr("id");
      if (cookieUser) {
        $.removeCookie("Cookie-user");
        $.cookie("Cookie-user", id);
      } else {
        $.cookie("Cookie-user", id);
      }
    })
    if (!cookie) {
      $("#bodyAdmin").html("");
      window.location.href = "auth-login-basic.html";
    } else if (cookie) {
      $.ajax({
        headers: {
          'Authorization': 'Bearer ' + cookie
        },
        method: "GET",
        url: "http://localhost:8080/api/v1/user/getRoleByToken?token=" + cookie,
        success: function (data) {
          let html = `<li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                  <div class="avatar avatar-online">
                    <img src="${data.linkUrl}" alt class="w-px-40 h-auto rounded-circle" />
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#">
                      <div class="d-flex" >
                        <div class="flex-shrink-0 me-3">
                          <div class="avatar avatar-online">
                            <img src="${data.linkUrl}" alt class="w-px-40 h-auto rounded-circle" />
                          </div>
                        </div>
                        <div class="flex-grow-1">
                          <span class="fw-semibold d-block">${data.name}</span>
                          <small class="text-muted">${data.role}</small>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item logoutAdmin" href="profile-user.html" id="${data.id}">
                      <i class="bx bx-user me-2"></i>
                      <span class="align-middle">My Profile</span>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item " href="#" id="logoutAdmin">
                      <i class="bx bx-power-off me-2"></i>
                      <span class="align-middle">Log Out</span>
                    </a>
                  </li>
                </ul>
              </li>`;

          $("#profile-user").html(html);

        }
      })
    }

    $(document).on('click', '#logoutAdmin', function (e) {
      $.removeCookie("Cookie-admin");
        $.removeCookie("Cookie-user");
        $.removeCookie("Cookie-customer");
      window.location.href = "auth-login-basic.html";
    })

    //submitVideo
    $(document).on('click', "#submitVideo", function () {
      let name = $('#nameVideo').val();
      let description = $("#descriptionVideo").val();
      let link = $("#linkVideo").val();
      var selectedValues = $('#paramVideo').val();
      console.log(selectedValues)
      let value = {
        name: name,
        description: description,
        link: link,
        param: selectedValues
      }
      if (name && description && link) {
        $.ajax({
          headers: {
            'Content-Type': 'application/json;charset=utf-8',
            'Authorization': 'Bearer ' + cookie
          },
          method: "POST",
          url: "http://localhost:8080/api/v1/video/insertVideo",
          data: JSON.stringify(value),
          success: function (data) {

          }
        })
        const Toast = Swal.mixin({
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 1000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })
        Toast.fire({
          icon: 'success',
          title: 'Created Lesson successfully'
        })
        window.setTimeout(function () {
          window.location.reload();
        }, 1000);
      } else
        alert("Please enter enough information!")
    })
  })
</script>
