<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/dropdown.js"></script>
    <style type="text/css">
        select {
            width: 30em;
        }
    </style>
</head>

<body>
    <div class="modal-header">
        <h4 class="modal-title">Update Course</h4>
    </div>
    <form id="data" method='post' action='' enctype="multipart/form-data">
        <div class="modal-body">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label" for="basic-default-fullname">Name</label>
                    <input type="text" class="form-control" id="basic-default-fullname" placeholder="Tên ảnh" />
                </div>
                <div class="mb-3 ">
                    <div style="display:flex;justify-content: left;align-items: center; margin-left: 10px;">
                        <label for="upload" class="btn btn-primary" tabindex="0">
                            <!-- <span class="d-none d-sm-block">Upload new photo</span> -->
                            <input type="file" id="files" class="account-file-input" name="files[]" multiple>
                        </label>
                    </div>
                    <br />

                </div>

            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="submit">Submit</button>
        <button href="#" data-dismiss="modal" class="btn">Close</button>
    </div>
</body>

</html>
