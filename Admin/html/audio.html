        function fetchNotes(startPage, optionValue, value) {
          let url = "http://localhost:8080/api/v1/video/findAllVideo?page=" + startPage + "&size=" + optionValue + "&input=" + value;
          if(value){
            url= "http://localhost:8080/api/v1/video/findAllVideo?page=" + startPage + "&size=" + optionValue + "&input=" + value;
          }else{
            url= "http://localhost:8080/api/v1/video/findAllVideo?page=" + startPage + "&size=" + optionValue 
          }
          $.ajax({
            headers: {
              'Authorization': 'Bearer ' + cookie
            },
            method: "GET",
            url: url,
            success: function (res) {
              let html = "";
              let i = 0;
              res.data.forEach(audio => {
                const color = ["table-default", "table-active", "table-secondary", "table-primary", "table-success", "table-danger", "table-warning", "table-info"];
                html += `
                <tr class="${color[i]}" >
                  <td style="width: 2%; padding-left: 15px">
                    <input value="${audio.id}" type="checkbox" class="messageCheckbox" style="transform: scale(1.5);accent-color:red;">
                  </td>
                  <td><strong>${audio.name}</strong></td>
                  <td>${audio.description}</td>
                  <td>${audio.param}</td>
                  <td>${audio.link}</td>
                  <td><button type="button" class="btn btn-success previewVideo" id="${audio.id}" data-toggle="modal" href="#myModal2">Preview</button></td>
                  <td>
                    <a class="dropdown-item editVideo" data-toggle="modal" href="#myModal" 
                      style="text-decoration:none; width:100%; border-radius: 10px" id="${audio.id}"
                    ><i class="bx bx-edit-alt me-1"></i> 
                      Edit
                    </a>
                  </td>
                </tr>`
                if (i == color.length - 1) {
                  i = 0;
                } else i++
              });
              $("#content").html(html)

              if ($('ul.paginationCourse li').length - (optionValue + 1) != res.page.totalPage) {
                // build pagination list at the first time loading
                $('ul.paginationCourse').empty();
                buildPagination(res.page, startPage);

              }
            }
          })
        }
        function buildPagination(response, page) {

          totalPages = response.totalPage;
          var pageNumber = page;
          var numLinks = 5;

          // print 'previous' link only if not on page one
          var first = '';
          var prev = '';

          if (pageNumber > 1) {
            if (pageNumber !== 1) {
              first = '<li class="page-item"><a class="page-link">« First</a></li>';
            }
            prev = '<li class="page-item"><a class="page-link">‹ Prev</a></li>';
          } else {
            prev = ''; // on the page one, don't show 'previous' link
            first = ''; // nor 'first page' link
          }

          // print 'next' link only if not on the last page
          var next = '';
          var last = '';

          if (pageNumber <= totalPages) {
            if (pageNumber !== totalPages) {
              next = '<li class="page-item"><a class="page-link">Next ›</a></li>';
              last = '<li class="page-item"><a class="page-link">Last »</a></li>';
            }
          } else {
            next = ''; // on the last page, don't show 'next' link
            last = ''; // nor 'last page' link
          }

          var start = pageNumber - (pageNumber % numLinks) + 1;
          var end = start + numLinks - 1;
          end = Math.min(totalPages, end);
          var pagingLink = '';
          for (var i = start; i <= end; i++) {
            if (i == pageNumber) {
              pagingLink += '<li class="page-item active"><a class="page-link"> ' + i + ' </a></li>'; // no need to create a link to current page
            } else {
              pagingLink += '<li class="page-item"><a class="page-link"> ' + i + ' </a></li>';
            }
          }
          pagingLink = first + prev + pagingLink + next + last;

          $("ul.paginationCourse").append(pagingLink);
        }
        $(document).on("click", "ul.paginationCourse li a", function () {
          var data = $(this).attr('data');
          let val = $(this).text();
          if (val.toUpperCase() === "« FIRST") {

            let currentActive = $("ul.paginationCourse  li.active");
            fetchNotes(1, optionValue, value);
            $("ul.paginationCourse li.active").removeClass("active");
            // add .active to next-pagination li
            currentActive.next().addClass("active");
          } else if (val.toUpperCase() === "LAST »") {
            let currentActive = $("ul.paginationCourse  li.active");
            fetchNotes(totalPages, optionValue, value);
            $("ul.paginationCourse  li.active").removeClass("active");
            // add .active to next-pagination li
            currentActive.next().addClass("active");
          } else if (val.toUpperCase() === "NEXT ›") {
            let currentActive = $("ul.paginationCourse  li.active");
            let activeValue = parseInt($("ul.paginationCourse li.active").text()) + 1;

            if (activeValue <= totalPages) {
              let currentActive = $("ul.paginationCourse  li.active");
              startPage = activeValue;

              fetchNotes(startPage, optionValue, value);
              // remove .active class for the old li tag
              $("ul.paginationCourse  li.active").removeClass("active");
              // add .active to next-pagination li
              currentActive.next().addClass("active");
            }
          } else if (val.toUpperCase() === "‹ PREV") {
            let activeValue = parseInt($("ul.paginationCourse li.active").text());
            if (activeValue > 1) {
              // console.log(activeValue)
              // get the previous page
              startPage = activeValue - 1;
              fetchNotes(startPage, optionValue, value);
              let currentActive = $("ul.paginationCourse  li.active");
              currentActive.removeClass("active");
              // add .active to previous-pagination li
              currentActive.prev().addClass("active");
            }
          } else {
            startPage = parseInt(val);
            fetchNotes(startPage, optionValue, value);
            // add focus to the li tag
            $("ul.paginationCourse  li.active").removeClass("active");
            $(this).parent().addClass("active");
            //$(this).addClass("active");
          }

        $(document).on("click", "#submitUpdateVideo", function () {
          let name = $('#nameVideo').val();
          let description = $("#descriptionVideo").val();
          let param = $("#paramVideo").val();
          let link = $("#linkVideo").val();
          let value = {
            name: name,
            description: description,
            param: param,
            link: link
          }
          Swal.fire({
            title: 'Do you want to save the changes?',
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: 'Save',
            denyButtonText: `Don't save`,
          }).then((result) => {
            /* Read more about isConfirmed, isDenied below */
            if (result.isConfirmed) {
              Swal.fire('Saved!', '', 'success')
              $.ajax({
                headers: {
                  'Content-Type': 'application/json;charset=utf-8'
                },
                method: "PUT",
                url: "http://localhost:8080/api/v1/video/updateVideo/" + id,
                data: JSON.stringify(value),
                success: function (data) {
                }
              })
              window.setTimeout(function () {
                window.location.reload();
              }, 300);


            } else if (result.isDenied) {
              Swal.fire('Changes are not saved', '', 'info')
            }
          })

        })
        //select
        $('#hall').on('change', function () {
          optionValue = this.value;
          fetchNotes(1, optionValue, value);
        });

        //search
        $input.on('keyup', function () {
          clearTimeout(typingTimer);
          typingTimer = setTimeout(doneTyping, doneTypingInterval);
        });
        //on keydown, clear the countdown 
        $input.on('keydown', function () {
          clearTimeout(typingTimer);
        });

        function doneTyping() {
          value = $("#myInput").val();
          // console.log(value);
          fetchNotes(1,optionValue,value);
        }
        (function () {
          // get first-page at initial time
          fetchNotes(1,optionValue,value);
        })();
      })
    </script>
