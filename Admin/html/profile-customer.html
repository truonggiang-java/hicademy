  <script>
    $(document).ready(function () {
      let cookie = $.cookie("Cookie-admin");
      let cookieCustomer = $.cookie("Cookie-customer");
      if (cookie) {
        $.ajax({
          headers: {
            'Authorization': 'Bearer ' + cookie
          },
          method: "GET",
          url: "http://localhost:8080/api/v1/user/getRoleByToken?token=" + cookie,
          success: function (data) {
            // console.log(data);
            if (data.role == "USER") {
                $("#bodyCustomer").html("<h1>You do not have permission to access this item!</h1>");
            }
        }
        })}
      if (!cookie) {
        $("#bodyAdmin").html("");
        window.location.href = "auth-login-basic.html";
      }

      $(document).on('click', '#logoutAdmin', function (e) {
        $.removeCookie("Cookie-admin");
        $.removeCookie("Cookie-user");
        $.removeCookie("Cookie-customer");
        window.location.href = "auth-login-basic.html";
      })

      $(document).on('click', '.pass_show .ptxt', function () {
        $(this).text($(this).text() == "Show" ? "Hide" : "Show");
        $(this).prev().attr('type', function (index, attr) { return attr == 'password' ? 'text' : 'password'; });
      });

      function fetchData() {
        $.ajax({
          headers: {
            'Authorization': 'Bearer ' + cookie
          },
          method: "GET",
          url: "http://localhost:8080/api/v1/customer/findById/" + cookieCustomer,
          success: function (data) {
            console.log(data);
            let html = `<img src="${data.link}" alt="user-avatar" class="d-block rounded imageLogo" height="100"
                          width="100" id="${data.idLogo}" />`
            $("#my-image").html(html);
            $("#firstName").val(data.name);
            $("#email").val(data.email);
            $("#phoneNumber").val(data.phone);
            $("#address").val(data.address);
            $("#birthday").val(data.date);
            $("#adminRole").val(data.role);
            $("#gender").val(data.gender);
          }
        })

      }

      $('.pass_show').append('<span class="ptxt">Show</span>');
      $(document).on('click', '.pass_show .ptxt', function () {

        $(this).text($(this).text() == "Show" ? "Hide" : "Show");

        $(this).prev().attr('type', function (index, attr) { return attr == 'password' ? 'text' : 'password'; });

      });
      fetchData();

      // $(document).on('click', '#changePass', function () {
      //   let valueinput2 = $('#newpass').val();
      //   let valueinput3 = $('#comfirm').val();
      //   if (valueinput2 != valueinput3) {
      //     alert("Mật khẩu mới chưa khớp, vui lòng nhập lại!")
      //   }
      // })

      $('input[id=files]').change(function (ev) {
        var form_data = new FormData();
        form_data.append("file", document.getElementById('files').files[0]);
        $.ajax({
          headers: {
            'Authorization': 'Bearer ' + cookie
          },
          url: "http://localhost:8080/api/v1/logo/upload",
          data: form_data,
          dataType: 'json',
          contentType: false,
          processData: false,
          method: 'POST',
          success: function (data) {
            setTimeout(() => {
              let html = `<img src="${data.link}" alt="user-avatar" class="d-block rounded imageLogo" height="100"
                            width="100" id="${data.id}" />`
              $("#my-image").html(html);
            }, 3000)

          }
        })
      });

      //update
      $(document).on("click", '#submitUser', function () {
        let idImage = $(".imageLogo").attr("id");
        let firstName = $("#firstName").val();
        let phoneNumber = $("#phoneNumber").val();
        let address = $("#address").val();
        let birthday = $("#birthday").val();
        let adminRole = $("#adminRole").val();
        let gender = $("#gender").val();
        let value = {
          idLogo: idImage,
          name: firstName,
          phoneNumber: phoneNumber,
          address: address,
          date: birthday,
          role: adminRole,
          gender: gender
        }
        console.log(value)
        Swal.fire({
          title: 'Are you sure?',
          text: "You won't be able to revert this!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, save it!'
        }).then((result) => {
          if (result.isConfirmed) {
            $.ajax({
              headers: {
                'Content-Type': 'application/json;charset=utf-8',
                'Authorization': 'Bearer ' + cookie
              },
              method: "PUT",
              url: "http://localhost:8080/api/v1/customer/updateUser/" + cookieCustomer,
              data: JSON.stringify(value),
              success: function (data) {
                console.log(data);
                window.setTimeout(function () {
                  window.location.reload();
                }, 1000);
              }
            })
            Swal.fire(
              'Saved!',
              'Your file has been Saved.',
              'success'
            )
          }
        })
      })

      $(document).on('click', '#resetPassword', function () {
        let email = $("#email").val();
        $.ajax({
          headers: {
            'Authorization': 'Bearer ' + cookie
          },
          method: "GET",
          url: "http://localhost:8080/api/v1/customer/resetPassword/" + email,
          success: function (data) {
            console.log(data);
          }
        })
      })
    });
