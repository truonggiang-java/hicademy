    <script>
      $(document).ready(function () {
        let cookie = $.cookie("Cookie-admin");
        if (!cookie) {
          $("#bodyAdmin").html("");
          window.location.href = "auth-login-basic.html";
        }else if (cookie) {
        $.ajax({
          headers: {
            'Authorization': 'Bearer ' + cookie
          },
          method: "GET",
          url: "http://localhost:8080/api/v1/user/getRoleByToken?token=" + cookie,
          success: function (data) {
            let html = `<li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                  <div class="avatar avatar-online">
                    <img src="${data.linkUrl}" alt class="w-px-40 h-auto rounded-circle" />
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#">
                      <div class="d-flex" >
                        <div class="flex-shrink-0 me-3">
                          <div class="avatar avatar-online">
                            <img src="${data.linkUrl}" alt class="w-px-40 h-auto rounded-circle" />
                          </div>
                        </div>
                        <div class="flex-grow-1">
                          <span class="fw-semibold d-block">${data.name}</span>
                          <small class="text-muted">${data.role}</small>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item logoutAdmin" href="profile-user.html" id="${data.id}">
                      <i class="bx bx-user me-2"></i>
                      <span class="align-middle">My Profile</span>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item " href="#" id="logoutAdmin">
                      <i class="bx bx-power-off me-2"></i>
                      <span class="align-middle">Log Out</span>
                    </a>
                  </li>
                </ul>
              </li>`;

            $("#profile-user").html(html);
          }
        })
      }

        $(document).on('click', '#logoutAdmin', function (e) {
          $.removeCookie("Cookie-admin");
          window.location.href = "auth-login-basic.html";
        })
        function findAll() {
          $.ajax({
            headers: {
              'Authorization': 'Bearer ' + cookie
            },
            method: "GET",
            url: "http://localhost:8080/api/v1/user/findAll",
            success: function (res) {
              let html = "";
              res.forEach(data => {
                html += `
                  <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100 hover01">
                      <figure><img class="card-img-top" src="${data.link}" alt="Card image cap" style="height:300px;"/></figure>
                      <div class="card-body">
                        <h4 class="card-title">Name : ${data.name}</h4>
                        <div style="
                            display: grid;
                            grid-template-columns: 50% 50%;
                        ">
                          <h5> Gender: ${data.gender} </h5>
                          <h5> Birthday: ${data.date} </h5>
                          <h5> Role: ${data.role} </h5>
                          <h5> Gmail: ${data.email} </h5>
                          <h5> Phone: ${data.phone} </h5>
                          <h5> Address: ${data.address} </h5>
                        </div>
                        <div style= "display:flex">
                          <input value="${data.id}" type="checkbox" class="messageCheckbox" style="transform: scale(1.5); accent-color:red;">
                          <a class="dropdown-item editUser"  
                          style="text-decoration:none; width:30%; border-radius: 10px; margin-left: 225px;" id="${data.id}"
                            ><i class="bx bx-edit-alt me-1"></i> Edit
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>`
              })
  
              $("#image").html(html)
            }
          })
        }
        $(document).on('click','.editUser',function(e){
          let id=$(this).attr("id");
          let cookieUser = $.cookie("Cookie-user");
          if(cookieUser){
            $.removeCookie("Cookie-user");
          }
          $.cookie("Cookie-user", id);
          location.href="profile-user.html";
        })
        $(document).on('click', '.messageCheckbox', function () {
          var checkedValue = $('.messageCheckbox:checked').val();
          if (checkedValue) {
            document.getElementById("delete").style.display = "block";
          } else {
            document.getElementById("delete").style.display = "none";
          }
        })
  
        $('#delete').click(function () {
          let myPromise = new Promise(resolve => {
            var checkedValued = [];
            var inputElements = document.getElementsByClassName('messageCheckbox');
            for (var i = 0; inputElements[i]; ++i) {
              if (inputElements[i].checked) {
                checkedValued.push(inputElements[i].value);
              }
            }
            resolve(checkedValued);
          })
          myPromise.then(value => {
            console.log(value);
            Swal.fire({
              title: 'Are you sure?',
              text: "You won't be able to revert this!",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
              if (result.isConfirmed) {
                $.ajax({
                  headers: {
                    'Content-Type': 'application/json;charset=utf-8',
                    'Authorization': 'Bearer ' + cookie
                  },
                  method: "DELETE",
                  url: "http://localhost:8080/api/v1/dlFileEntry/deleteFile",
                  data: JSON.stringify(value),
                  success: function (data) {
                    document.getElementById("delete").style.display = "none";
                    findAll();
                  }
                })
                Swal.fire(
                  'Deleted!',
                  'Your file has been deleted.',
                  'success'
                )
              }
            })      
          })
        })  
        findAll();  
      })
    </script>
