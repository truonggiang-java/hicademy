  <script>
    $(document).ready(function () {
      $('.pass_show').append('<span class="ptxt">Show</span>');
      let cookie = $.cookie("Cookie-admin")
      let cookieUser = $.cookie("Cookie-user");
      $(document).on('click', ".logoutAdmin", function (e) {
        let id = $(this).attr("id");
        if (cookieUser) {
          $.removeCookie("Cookie-user");
          $.cookie("Cookie-user", id);
        } else {
          $.cookie("Cookie-user", id);
        }
      })
      if (!cookie) {
        $("#bodyAdmin").html("");
        window.location.href = "auth-login-basic.html";
      } else if (cookie) {
        $.ajax({
          headers: {
            'Authorization': 'Bearer ' + cookie
          },
          method: "GET",
          url: "http://localhost:8080/api/v1/user/getRoleByToken?token=" + cookie,
          success: function (data) {
            let html = `<li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                  <div class="avatar avatar-online">
                    <img src="${data.linkUrl}" alt class="w-px-40 h-auto rounded-circle" />
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#">
                      <div class="d-flex" >
                        <div class="flex-shrink-0 me-3">
                          <div class="avatar avatar-online">
                            <img src="${data.linkUrl}" alt class="w-px-40 h-auto rounded-circle" />
                          </div>
                        </div>
                        <div class="flex-grow-1">
                          <span class="fw-semibold d-block">${data.name}</span>
                          <small class="text-muted">${data.role}</small>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item logoutAdmin" href="profile-user.html" id="${data.id}">
                      <i class="bx bx-user me-2"></i>
                      <span class="align-middle">My Profile</span>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item " href="#" id="logoutAdmin">
                      <i class="bx bx-power-off me-2"></i>
                      <span class="align-middle">Log Out</span>
                    </a>
                  </li>
                </ul>
              </li>`;

            $("#profile-user").html(html);
          }
        })
      }

      $(document).on('click', '#logoutAdmin', function (e) {
        $.removeCookie("Cookie-admin");
        $.removeCookie("Cookie-user");
        window.location.href = "auth-login-basic.html";
      })
      $(document).on('click', '.pass_show .ptxt', function () {

        $(this).text($(this).text() == "Show" ? "Hide" : "Show");

        $(this).prev().attr('type', function (index, attr) { return attr == 'password' ? 'text' : 'password'; });

      });

      $(document).on('click', '#createUser', function () {
        var name = $("#firstName").val();
        var email = $("#email").val();
        var phoneNumber = $("#phoneNumber").val();
        var address = $("#address").val();
        var birthday = $("#birthday").val();
        var gender = $("#gender").val();
        var passwordUser = $("#passwordUser").val();
        var role = $("#role").val();
        let value = {
          name: name,
          gender: gender,
          dateOfBirth: birthday,
          address: address,
          telephone: phoneNumber,
          email: email,
          password: passwordUser,
          role: role
        }
        Swal.fire({
          title: 'Do you want to save the changes?',
          showDenyButton: true,
          showCancelButton: true,
          confirmButtonText: 'Save',
          denyButtonText: `Don't save`,
        }).then((result) => {
          /* Read more about isConfirmed, isDenied below */
          if (result.isConfirmed) {
            $.ajax({
              headers: {
                'Content-Type': 'application/json;charset=utf-8',
                'Authorization': 'Bearer ' + cookie
              },
              method: "POST",
              url: "http://localhost:8080/api/v1/user/insertUser",
              data: JSON.stringify(value),
              success: function (data) {
                console.log(data);
              }
            })
            Swal.fire('Saved!', '', 'success')
            window.setTimeout(function () {
              window.location.reload();
            }, 2000);
          } else if (result.isDenied) {
            Swal.fire('Changes are not saved', '', 'info')
          }
        })
      })
    });
  </script>
